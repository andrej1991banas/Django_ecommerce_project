{% extends 'user_auth/base.html' %}

{% block content %}
<!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

<h1>Content not found</h1>

<h3> Go back to the homepage</h3>

<h3>No Page Found</h3>

<a href="{% url 'index'%}" class="btn btn-light btn-sm">Go Back To Homepage</a>


{% endblock  %}
