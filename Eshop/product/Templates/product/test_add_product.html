{% extends 'user_auth/base.html' %}

{% block content %}
<!-- Display messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ productformtest.as_p }}
    <button type="submit">Add Test Product</button>
</form>

{% endblock %}
