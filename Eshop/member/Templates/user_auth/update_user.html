{% extends 'user_auth/base.html' %}

{% block content %}
<!--Header-->

<header class="header-bg py-5">
    <div class="container px-4 px4lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"> Update profile</h1>
            <p class="lead fw-normal text-white-50 mb-0"> Update with Thymallus</p>
        </div>
    </div>
</header>

<!-- Display messages with consistent style -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Registration Form Section -->
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 w-50">
    <h2 class="text-center mb-4 text-dark">Update profile with billing information</h2>
    <form method="POST" autocomplete="off" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ update_form.as_p }}
        <br/>

        <!--        <h5>Billing address details</>h5>-->
<!-- {% csrf_token %}-->
<!--        {{ shipping_form.as_p }}-->

      <div class="text-center mt-4">
        <input class="btn btn-outline-success btn-lg"" type="submit" value="Update profile" />
      </div>
    </form>
      </div>
</div>
{% endblock %}
