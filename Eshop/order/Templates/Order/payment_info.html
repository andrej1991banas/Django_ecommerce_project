{% extends 'user_auth/base.html' %}

{% block content %}

<!--Header-->
<header class="header-bg py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Billing Info</h1>
            <p class="lead fw-normal text-white-50 mb-0">Check Your Billing Info</p>
        </div>
    </div>
</header>

<!-- Display messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<!-- Main Content Section -->
<div class="container-fluid bg-light py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <!-- Card for Shipping Details -->
            <div class="card shadow-lg rounded-3">
                <div class="card-header bg-white text-white text-center">
                    <h4 class="card-title mb-0"><strong>Billing and Card Details Details</strong></h4>
                </div>
                <div class="card-body p-5">
                    <!-- CSRF Token and Form -->
                    <form method="post" action="{% url 'process-order' %}">
                        {% csrf_token %}
                        {{ billing_form.as_p }}

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                Update Shipping Details
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
